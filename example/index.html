<html>
<head>
<title>realtime demo</title>
</head>
<body>

<pre id="out"></pre>

<script src="realtime.js"></script>
<script>
var rt = realtime("/realtime");

var foo = {};
foo.$onupdate = function() {
	out.innerHTML = JSON.stringify(foo, null, 2);
};

//keep in sync with the server
rt.sync(foo);

</script>
</body>
</html>
